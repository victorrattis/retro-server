plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
    id 'application'
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = "retro.server.AppKt"
version = "0.0.1-SNAPSHOT"
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
	implementation("org.jetbrains.kotlin:kotlin-reflect")

    implementation("org.springframework.boot:spring-boot-starter:2.5.5")
	implementation("org.springframework.boot:spring-boot-starter-web:2.5.5")
//	implementation("org.springframework.boot:spring-boot-starter-security:+")
	implementation("io.springfox:springfox-swagger2:2.4.0")
    implementation("io.springfox:springfox-swagger-ui:2.4.0")
	implementation("io.jsonwebtoken:jjwt:+")
    implementation("javax.xml.bind:jaxb-api:+")
}

application {
    mainClass = 'retro.server.AppKt'
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean
